<div class="container" *ngIf="hero">
  <h2>
    {{hero.name | uppercase}}
    <!-- uppercase = Maiusculo -->
  </h2>

  <div> ID : {{hero.id}} </div>
  <div> NAME : {{hero.name}} </div>
</div>

<div class="container">
  <label>name:
    <input [(ngModel)]="hero.name" placeholder="name">
  </label>
</div>
